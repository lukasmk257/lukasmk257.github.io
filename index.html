<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Loop Calculator V3.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>LOOP CALCULATOR V3.0</h1>

      <form id="calcForm">
        <label for="lrv_PV">LRV_PV:</label>
        <input type="number" id="lrv_PV" step="any" required />

        <label for="urv_PV">URV_PV:</label>
        <input type="number" id="urv_PV" step="any" required />

        <label for="pv">PV:</label>
        <input type="number" id="pv" step="any" required />

        <input type="submit" value="Calcular" />
        <input type="button" value="Reiniciar" onclick="resetValues()" />
      </form>

      <div id="result"></div>
      <div id="equation"></div>

      <div class="chart-container">
        <canvas id="chart" width="500" height="300"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
